<html lang="en">
<head>
  <link rel="manifest" href="site.webmanifest">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StickerStorage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .active-nav {
      color: #4f46e5;
    }
    .post-image {
      max-height: 400px;
      object-fit: contain;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="border-b border-gray-200 px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold">
      <span class="text-blue-600">Kita</span><span class="text-purple-700">Con</span>
    </h1>
    <div class="flex items-center space-x-4">
      <button id="notifications-btn" aria-label="Notifications" class="focus:outline-none relative">
        <i class="fas fa-bell text-gray-700"></i>
        <span id="notification-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center hidden">0</span>
      </button>
      <button id="profile-btn" aria-label="Profile" class="focus:outline-none">
        <i class="fas fa-user text-gray-700"></i>
      </button>
    </div>
  </header>

  <!-- Main content area -->
  <main class="flex-grow bg-gray-50 overflow-y-auto">
    <!-- Home Feed -->
    <section id="home-section" class="p-4">
      <div id="posts-container" class="space-y-6">
        <!-- Posts will be loaded here -->
        <div class="text-center py-12 text-gray-500">
          <i class="fas fa-image text-4xl mb-3"></i>
          <p>Tidak ada Postingan, Post stickermu di sini!</p>
        </div>
      </div>
    </section>

    <!-- Search Section -->
    <section id="search-section" class="p-4 hidden">
      <div class="mb-4">
        <div class="relative">
          <input type="text" id="search-input" placeholder="Search for memes..." class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
          <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
        </div>
      </div>
      <div id="search-results" class="space-y-6">
        <!-- Search results will appear here -->
      </div>
    </section>

    <!-- Upload Modal -->
    <div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
      <div class="bg-white rounded-lg w-full max-w-md">
        <div class="p-4 border-b border-gray-200 flex justify-between items-center">
          <h3 class="text-lg font-semibold">Upload a Meme</h3>
          <button id="close-upload-modal" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="p-4">
          <form id="upload-form">
            <div class="mb-4">
              <label class="block text-gray-700 mb-2" for="meme-image">Meme Image</label>
              <input type="file" id="meme-image" accept="image/*" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-2" for="meme-title">Title (optional)</label>
              <input type="text" id="meme-title" placeholder="Add a title..." class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 transition">Upload Meme</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Profile Section -->
    <section id="profile-section" class="p-4 hidden">
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="flex items-center space-x-4 mb-4">
          <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center text-white text-2xl">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h2 id="profile-username" class="text-xl font-bold">Username</h2>
            <p id="profile-email" class="text-gray-500">user@example.com</p>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4 text-center border-t border-gray-200 pt-4">
          <div>
            <p class="font-bold" id="posts-count">0</p>
            <p class="text-gray-500 text-sm">Posts</p>
          </div>
          <div>
            <p class="font-bold" id="followers-count">0</p>
            <p class="text-gray-500 text-sm">Followers</p>
          </div>
          <div>
            <p class="font-bold" id="following-count">0</p>
            <p class="text-gray-500 text-sm">Following</p>
          </div>
        </div>
      </div>
      
      <h3 class="text-lg font-semibold mb-4">Your Memes</h3>
      <div id="user-posts" class="grid grid-cols-2 gap-4">
        <!-- User posts will be loaded here -->
      </div>
    </section>

    <!-- Notifications Section -->
    <section id="notifications-section" class="p-4 hidden">
      <h2 class="text-xl font-bold mb-4">Notifications</h2>
      <div id="notifications-list" class="space-y-4">
        <!-- Notifications will be loaded here -->
        <div class="text-center py-8 text-gray-500">
          <i class="fas fa-bell-slash text-3xl mb-3"></i>
          <p>No notifications yet</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom navigation -->
  <nav
    class="border-t border-gray-200 bg-white flex justify-between px-10 py-4 text-gray-700 text-2xl"
    role="navigation"
    aria-label="Bottom Navigation"
  >
    <button id="nav-home" aria-label="Home" class="focus:outline-none active-nav">
      <i class="fas fa-home"></i>
    </button>
    <button id="nav-search" aria-label="Search" class="focus:outline-none">
      <i class="fas fa-search"></i>
    </button>
    <button id="nav-upload" aria-label="Add" class="focus:outline-none">
      <i class="fas fa-plus-square"></i>
    </button>
    <button id="nav-favorites" aria-label="Favorites" class="focus:outline-none">
      <i class="fas fa-heart"></i>
    </button>
    <button id="nav-profile" aria-label="Profile" class="focus:outline-none">
      <i class="fas fa-user"></i>
    </button>
  </nav>

  <!-- Auth Modal -->
  <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg w-full max-w-md">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome to KitaCon</h2>
        <div class="space-y-4">
          <button id="google-login" class="w-full bg-red-500 text-white py-2 px-4 rounded flex items-center justify-center space-x-2 hover:bg-red-600 transition">
            <i class="fab fa-google"></i>
            <span>Continue with Google</span>
          </button>
          <button id="github-login" class="w-full bg-gray-800 text-white py-2 px-4 rounded flex items-center justify-center space-x-2 hover:bg-gray-900 transition">
            <i class="fab fa-github"></i>
            <span>Continue with GitHub</span>
          </button>
        </div>
        <p class="text-center text-gray-500 text-sm mt-6">
          By continuing, you agree to our Terms of Service and Privacy Policy.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Supabase initialization
    const supabaseUrl = 'https://your-project.supabase.co';
    const supabaseKey = 'your-anon-key';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    // State management
    let currentUser = null;
    let currentSection = 'home';
    
    // DOM Elements
    const mainSections = {
      home: document.getElementById('home-section'),
      search: document.getElementById('search-section'),
      profile: document.getElementById('profile-section'),
      notifications: document.getElementById('notifications-section')
    };
    
    const navButtons = {
      home: document.getElementById('nav-home'),
      search: document.getElementById('nav-search'),
      upload: document.getElementById('nav-upload'),
      favorites: document.getElementById('nav-favorites'),
      profile: document.getElementById('nav-profile')
    };
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
      initAuth();
      setupEventListeners();
    });
    
    // Authentication functions
    async function initAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      
      if (session) {
        currentUser = session.user;
        document.getElementById('auth-modal').classList.add('hidden');
        loadPosts();
        loadUserProfile();
      } else {
        document.getElementById('auth-modal').classList.remove('hidden');
      }
      
      // Listen for auth state changes
      supabase.auth.onAuthStateChange(async (event, session) => {
        if (event === 'SIGNED_IN' && session) {
          currentUser = session.user;
          document.getElementById('auth-modal').classList.add('hidden');
          loadPosts();
          loadUserProfile();
        } else if (event === 'SIGNED_OUT') {
          currentUser = null;
          document.getElementById('auth-modal').classList.remove('hidden');
        }
      });
    }
    
    // Setup event listeners
    function setupEventListeners() {
      // Navigation
      navButtons.home.addEventListener('click', () => showSection('home'));
      navButtons.search.addEventListener('click', () => showSection('search'));
      navButtons.profile.addEventListener('click', () => showSection('profile'));
      document.getElementById('profile-btn').addEventListener('click', () => showSection('profile'));
      document.getElementById('notifications-btn').addEventListener('click', () => showSection('notifications'));
      
      // Upload
      navButtons.upload.addEventListener('click', showUploadModal);
      document.getElementById('close-upload-modal').addEventListener('click', hideUploadModal);
      document.getElementById('upload-form').addEventListener('submit', handleUpload);
      
      // Search
      document.getElementById('search-input').addEventListener('input', handleSearch);
      
      // Auth
      document.getElementById('google-login').addEventListener('click', () => signInWithProvider('google'));
      document.getElementById('github-login').addEventListener('click', () => signInWithProvider('github'));
    }
    
    // Show/hide sections
    function showSection(section) {
      // Hide all sections
      Object.values(mainSections).forEach(el => el.classList.add('hidden'));
      
      // Show the selected section
      mainSections[section].classList.remove('hidden');
      
      // Update active nav
      Object.values(navButtons).forEach(btn => btn.classList.remove('active-nav'));
      
      if (section === 'home') navButtons.home.classList.add('active-nav');
      else if (section === 'search') navButtons.search.classList.add('active-nav');
      else if (section === 'profile') navButtons.profile.classList.add('active-nav');
      
      currentSection = section;
      
      // Section-specific actions
      if (section === 'search') {
        document.getElementById('search-input').focus();
      } else if (section === 'notifications') {
        loadNotifications();
      }
    }
    
    // Upload modal functions
    function showUploadModal() {
      if (!currentUser) {
        alert('Please sign in to upload memes');
        return;
      }
      document.getElementById('upload-modal').classList.remove('hidden');
    }
    
    function hideUploadModal() {
      document.getElementById('upload-modal').classList.add('hidden');
      document.getElementById('upload-form').reset();
    }
    
    // Handle meme upload
    async function handleUpload(e) {
      e.preventDefault();
      
      const fileInput = document.getElementById('meme-image');
      const titleInput = document.getElementById('meme-title');
      
      if (!fileInput.files || fileInput.files.length === 0) {
        alert('Please select an image to upload');
        return;
      }
      
      const file = fileInput.files[0];
      const title = titleInput.value || 'Untitled Meme';
      const fileExt = file.name.split('.').pop();
      const fileName = `${Math.random()}.${fileExt}`;
      const filePath = `memes/${fileName}`;
      
      try {
        // Upload image to Supabase Storage
        const { error: uploadError } = await supabase.storage
          .from('memes')
          .upload(filePath, file);
        
        if (uploadError) throw uploadError;
        
        // Get public URL
        const { data: { publicUrl } } = supabase.storage
          .from('memes')
          .getPublicUrl(filePath);
        
        // Insert post into database
        const { error: dbError } = await supabase
          .from('posts')
          .insert([
            { 
              image_url: publicUrl, 
              title: title,
              user_id: currentUser.id 
            }
          ]);
        
        if (dbError) throw dbError;
        
        alert('Meme uploaded successfully!');
        hideUploadModal();
        loadPosts();
      } catch (error) {
        console.error('Error uploading meme:', error);
        alert('Error uploading meme. Please try again.');
      }
    }
    
    // Load posts from Supabase
    async function loadPosts() {
      try {
        const { data: posts, error } = await supabase
          .from('posts')
          .select(`
            *,
            profiles:user_id (username)
          `)
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        const postsContainer = document.getElementById('posts-container');
        
        if (posts && posts.length > 0) {
          postsContainer.innerHTML = posts.map(post => `
            <div class="bg-white rounded-lg shadow overflow-hidden">
              <div class="p-4 flex items-center space-x-3">
                <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white">
                  <i class="fas fa-user"></i>
                </div>
                <div>
                  <p class="font-semibold">${post.profiles?.username || 'Unknown User'}</p>
                  <p class="text-gray-500 text-sm">${new Date(post.created_at).toLocaleDateString()}</p>
                </div>
              </div>
              <div class="post-container">
                ${post.title ? `<p class="px-4 pb-2 font-medium">${post.title}</p>` : ''}
                <img src="${post.image_url}" alt="${post.title}" class="w-full post-image">
              </div>
              <div class="p-4 flex justify-between border-t border-gray-200">
                <button class="text-gray-500 hover:text-red-500 focus:outline-none">
                  <i class="fas fa-heart"></i>
                  <span class="ml-1">Like</span>
                </button>
                <button class="text-gray-500 hover:text-blue-500 focus:outline-none">
                  <i class="fas fa-comment"></i>
                  <span class="ml-1">Comment</span>
                </button>
                <button class="text-gray-500 hover:text-green-500 focus:outline-none">
                  <i class="fas fa-share"></i>
                  <span class="ml-1">Share</span>
                </button>
              </div>
            </div>
          `).join('');
        } else {
          postsContainer.innerHTML = `
            <div class="text-center py-12 text-gray-500">
              <i class="fas fa-image text-4xl mb-3"></i>
              <p>No memes yet. Be the first to share!</p>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading posts:', error);
      }
    }
    
    // Handle search functionality
    async function handleSearch(e) {
      const searchTerm = e.target.value.trim();
      
      if (searchTerm.length < 2) {
        document.getElementById('search-results').innerHTML = '';
        return;
      }
      
      try {
        const { data: posts, error } = await supabase
          .from('posts')
          .select(`
            *,
            profiles:user_id (username)
          `)
          .ilike('title', `%${searchTerm}%`)
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        const resultsContainer = document.getElementById('search-results');
        
        if (posts && posts.length > 0) {
          resultsContainer.innerHTML = posts.map(post => `
            <div class="bg-white rounded-lg shadow overflow-hidden">
              <div class="p-4 flex items-center space-x-3">
                <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white">
                  <i class="fas fa-user"></i>
                </div>
                <div>
                  <p class="font-semibold">${post.profiles?.username || 'Unknown User'}</p>
                  <p class="text-gray-500 text-sm">${new Date(post.created_at).toLocaleDateString()}</p>
                </div>
              </div>
              <div class="post-container">
                ${post.title ? `<p class="px-4 pb-2 font-medium">${post.title}</p>` : ''}
                <img src="${post.image_url}" alt="${post.title}" class="w-full post-image">
              </div>
            </div>
          `).join('');
        } else {
          resultsContainer.innerHTML = `
            <div class="text-center py-8 text-gray-500">
              <i class="fas fa-search text-3xl mb-3"></i>
              <p>No memes found for "${searchTerm}"</p>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error searching posts:', error);
      }
    }
    
    // Load user profile
    async function loadUserProfile() {
      if (!currentUser) return;
      
      try {
        // Get user profile
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', currentUser.id)
          .single();
        
        if (profileError) throw profileError;
        
        // Update profile UI
        document.getElementById('profile-username').textContent = profile.username || 'User';
        document.getElementById('profile-email').textContent = currentUser.email;
        
        // Get user's posts count
        const { count: postsCount, error: postsError } = await supabase
          .from('posts')
          .select('*', { count: 'exact' })
          .eq('user_id', currentUser.id);
        
        if (postsError) throw postsError;
        
        document.getElementById('posts-count').textContent = postsCount || 0;
        
        // Load user's posts
        const { data: userPosts, error: userPostsError } = await supabase
          .from('posts')
          .select('*')
          .eq('user_id', currentUser.id)
          .order('created_at', { ascending: false });
        
        if (userPostsError) throw userPostsError;
        
        const userPostsContainer = document.getElementById('user-posts');
        
        if (userPosts && userPosts.length > 0) {
          userPostsContainer.innerHTML = userPosts.map(post => `
            <div class="bg-white rounded-lg shadow overflow-hidden">
              <img src="${post.image_url}" alt="${post.title}" class="w-full h-40 object-cover">
              ${post.title ? `<p class="p-2 text-sm truncate">${post.title}</p>` : ''}
            </div>
          `).join('');
        } else {
          userPostsContainer.innerHTML= `
            <div class="col-span-2 text-center py-8 text-gray-500">
              <i class="fas fa-image text-3xl mb-3"></i>
              <p>You haven't posted any memes yet</p>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading user profile:', error);
      }
    }
    
    // Load notifications
    async function loadNotifications() {
      if (!currentUser) return;
      
      try {
        // In a real app, you would fetch notifications from your database
        // This is a placeholder implementation
        document.getElementById('notifications-list').innerHTML = `
          <div class="text-center py-8 text-gray-500">
            <i class="fas fa-bell-slash text-3xl mb-3"></i>
            <p>No notifications yet</p>
          </div>
        `;
        
        // Reset notification count
        document.getElementById('notification-count').classList.add('hidden');
      } catch (error) {
        console.error('Error loading notifications:', error);
      }
    }
    
    // Sign in with provider
    async function signInWithProvider(provider) {
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: provider,
          options: {
            redirectTo: window.location.origin
          }
        });
        
        if (error) throw error;
      } catch (error) {
        console.error('Error signing in:', error);
        alert('Error signing in. Please try again.');
      }
    }
  </script>
</body>
</html>
